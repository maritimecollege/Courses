
<div class="wrapper">
  <form nz-form [formGroup]="noteForm" class="form" (ngSubmit)="save()">
    <nz-form-item>
      <nz-form-control [nzErrorTip]="error">
        <div>
          <label for="">Шифр группы</label>
          <input type="text" formControlName="groupCode" nz-input />

        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="error">
        <div>
          <label for="">Наименование дисциплины</label>
          <input type="text" formControlName="subjectName" nz-input />
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="error">
        <div>
          <label for="">Количество студентов в группе</label>
      <input type="text" formControlName="studentsCount" nz-input />
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="error">
        <div>
          <label for="">Число отлаженных программ</label>
          <input type="text" formControlName="debugedProgramsCount" nz-input />
        </div>
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary">Добавить</button>
  </form>
</div>



<ng-template #error>
</ng-template>
